	<canvas width="800" height="600" id="canvas"></canvas>
	<script type="text/javascript">
	function $(id){
		return document.getElementById(id)
	}
	  var canvas = $("canvas")
	  var ctx = canvas.getContext("2d");
	  function clock(){
	  	ctx.clearRect(0,0,800,600)
	  	//获取系统时间
	    var mydate = new Date();
	    var h = mydate.getHours();
	    var m = mydate.getMinutes();
	    var s = mydate.getSeconds();
	    h = h + m/60;
	    //时钟
	    ctx.beginPath();
	    ctx.strokeStyle = "black";
	    ctx.lineWidth = 2;
	    ctx.arc(300,300,200,0,2*Math.PI,false);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.beginPath();
	    ctx.lineWidth = 7;
	    ctx.moveTo(300,100);
	    ctx.lineTo(300,120);
	    ctx.stroke();
	    ctx.closePath();
	    //大刻度
	  for(var i=0;i<12;i++){
	  	ctx.save();
	    ctx.translate(300,300);
	    ctx.rotate(i*30*Math.PI/180);
	    ctx.beginPath();
	    ctx.lineWidth = 7;
	    ctx.moveTo(0,-180);
	    ctx.lineTo(0,-200);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.restore();
	  }
	  //小刻度
	  for(var i=0;i<60;i++){
	  	ctx.save();
	    ctx.translate(300,300);
	    ctx.rotate(i*6*Math.PI/180);
	    ctx.beginPath();
	    ctx.lineWidth = 5;
	    ctx.moveTo(0,-190);
	    ctx.lineTo(0,-200);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.restore();
	  }
	    //时针
	    ctx.save();
	    ctx.translate(300,300);
	    ctx.rotate(h*30*Math.PI/180);
	    ctx.beginPath();
	    ctx.lineWidth = 7;
	    ctx.moveTo(0,10);
	    ctx.lineTo(0,-110);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.restore();
	    //分针
	    ctx.save();
	    ctx.translate(300,300);
	    ctx.rotate(m*6*Math.PI/180);
	    ctx.beginPath();
	    ctx.lineWidth = 5;
	    ctx.moveTo(0,10);
	    ctx.lineTo(0,-140);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.restore();
	    //秒针
	    ctx.save();
	    ctx.translate(300,300);
	    ctx.rotate(s*6*Math.PI/180);
	    ctx.beginPath();
	    ctx.lineWidth = 3;
	    ctx.strokeStyle = "red"
	    ctx.moveTo(0,10);
	    ctx.lineTo(0,-170);
	    ctx.stroke();
	    ctx.closePath();
	    ctx.restore();
	  }
	  setInterval(function(){
	  	clock();
	  },1000)
